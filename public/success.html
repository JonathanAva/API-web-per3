<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correo Verificado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2f3; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 300px; 
      height: 300px;
      border-radius: 50%; 
      margin-bottom: 20px;
      object-fit: cover; 
    }
    h1 {
      color: #007B8A; 
      margin-bottom: 20px;
      font-size: 24px;
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #007B8A; 
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #005f6b; 
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.webp" alt="Logo" class="logo">
    <h1>¡Correo Verificado Correctamente!</h1>
    <p>Gracias por verificar tu correo. Ahora puedes iniciar sesión.</p>
    <a href="/login">Ir a la página de inicio</a>
  </div>
</body>
</html>
